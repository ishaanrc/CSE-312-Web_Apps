version: '3.3'

services:
   db:
     image: mysql:5.7
     volumes:
       - db_data:/var/lib/mysql
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: password
       MYSQL_DATABASE: database
       MYSQL_USER: user
       MYSQL_PASSWORD: password

   app:
     build: ./flaskr
     environment:
       WAIT_HOSTS: db:3306
       MYSQL_PASSWORD: password
     ports:
       - '8000:8000'
    
volumes:
    db_data: {}
